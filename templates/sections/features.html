{% load static %}

        <!-- Features Start -->
        <div class="container-fluid features overflow-hidden py-5">
            <div class="container">
                <div class="section-title text-center mb-5 wow fadeInUp" data-wow-delay="0.1s">
                    <div class="sub-style">
                        <h5 class="sub-title text-primary px-3">{{chooseus_starter}}</h5>
                    </div>
                    <h1 class="display-5 mb-4">{{chooseus_main}}</h1>
                    <p class="mb-0">{{chooseus_desc}}</p>
                </div>
                <div class="row g-4 justify-content-center text-center">

                    {% for feature in features %}
                    <div class="col-md-6 col-lg-6 col-xl-3 wow fadeInUp" data-wow-delay="0.{{feature.animationdelay}}s">
                        <div class="feature-item text-center p-4">
                            <div class="feature-icon p-3 mb-4">
                                <i class="{{feature.faicon}} fa-4x text-primary"></i>
                            </div>
                            <div class="feature-content d-flex flex-column">
                                <h5 class="mb-3">{{feature.title}}</h5>
                                <p class="mb-3">{{feature.tagline}}</p>

                                <a class="btn btn-secondary rounded-pill" 
                                    href="{% url 'mainapp:about' %}">Read More<i class="fas fa-arrow-right ms-2"></i>
                                </a>
                                
                            </div>
                        </div>
                    </div>
                    {% endfor %}

                    <div class="col-12">
                        <a class="btn btn-primary border-secondary rounded-pill py-3 px-5 wow fadeInUp" data-wow-delay="0.1s" 
                        href="{% url 'mainapp:about' %}">More Features</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Features End -->
