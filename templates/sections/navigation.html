{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
        <title>{{site_title}}</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta name="description" content="{{ description }}">
        <meta name="keywords" content="{{ keywords }}">
        <meta name="google-site-verification" content="C4LAeqw2pL3N30sF1c3bjQh2nS3Scr0r7GMMDyLRnlE" />

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">

        <!-- Icon Font Stylesheet -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Libraries Stylesheet -->
        <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
        <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">


        <!-- Customized Bootstrap Stylesheet -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet">

    </head>

    <body>

        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-secondary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Topbar Start -->
        <div class="container-fluid bg-primary px-5 d-none d-lg-block">
            <div class="row gx-0 align-items-center">
                <div class="col-lg-5 text-center text-lg-start mb-lg-0">
                    <div class="d-flex">
                        <a href="#" class="text-white me-4">
                            <i class="fas fa-envelope text-light me-2"></i>{{email}}</a>
                        <a href="#" class="text-white me-0">
                            <i class="fas fa-phone-alt text-light me-2"></i>{{phone_primary}}</a>
                    </div>
                </div>
                <div class="col-lg-3 row-cols-1 text-center mb-2 mb-lg-0">
                    <div class="d-inline-flex align-items-center" style="height: 45px;">
                        <a class="btn btn-sm btn-square rounded-circle me-2" href="{{tiktok}}">
                            <i class="fab fa-tiktok fw-normal text-light"></i></a>
                        <a class="btn btn-sm btn-square rounded-circle me-2" href="{{facebook}}">
                            <i class="fab fa-facebook-f fw-normal text-light"></i></a>
                        <a class="btn btn-sm btn-square rounded-circle me-2" href="{{linkedin}}">
                            <i class="fab fa-linkedin-in fw-normal text-light"></i></a>
                        <a class="btn btn-sm btn-square rounded-circle me-2" href="{{instagram}}">
                            <i class="fab fa-instagram fw-normal text-light"></i></a>
                        <a class="btn btn-sm btn-square rounded-circle" href="{{youtube}}">
                            <i class="fab fa-youtube fw-normal text-light"></i></a>
                    </div>
                </div>
                <div class="col-lg-4 text-center text-lg-end">
                    <div class="d-inline-flex align-items-center" style="height: 45px;">
                        <a href="{% url 'mainapp:help' %}" class="text-white me-2"> Help</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Topbar End -->

        <!-- Navbar & Hero Start -->
        <div class="container-fluid nav-bar p-0">
            <nav class="navbar navbar-expand-lg navbar-light bg-white px-4 px-lg-5 py-3 py-lg-0">
                <a href="/" class="navbar-brand p-0">
                    <h1 class="display-5 text-secondary m-0"><img src="{{logo}}" class="img-fluid" alt="">{{site_title}}</h1>
                    <!-- <img src="{% static 'img/logo.png' %}" alt="Logo"> -->
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="fa fa-bars"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav ms-auto py-0">
                        <a href="/" class="nav-item nav-link {% if request.path == '/' %}active{% endif %}">Home</a>

                        <a href="{% url 'mainapp:about' %}"
                           class="nav-item nav-link {% if request.path == '/about' %}active{% endif %}">About</a>

                        <a href="{% url 'mainapp:service' %}"
                           class="nav-item nav-link {% if request.path == '/service' %}active{% endif %}">Service</a>


                        <a href="{% url 'mainapp:countries' %}"
                           class="nav-item nav-link {% if request.path == '/countries' %}active{% endif %}">Countries</a>

                        <a href="{% url 'mainapp:all_visas' %}"
                           class="nav-item nav-link {% if request.path == '/all_visas' %}active{% endif %}">Visas</a>


                        <a href="{% url 'mainapp:contact' %}"
                           class="nav-item nav-link {% if request.path == '/contact' %}active{% endif %}">Contact</a>
                        </div>

                    </div>
                    <button class="btn btn-primary btn-md-square border-secondary mb-3 mb-md-3 mb-lg-0 me-3" 
                    data-bs-toggle="modal" data-bs-target="#searchModal"><i class="fas fa-search"></i></button>

                    <a href="tel:+923021108001" 
                    class="btn btn-primary border-secondary rounded-pill py-2 px-4 px-lg-3 mb-3 mb-md-3 mb-lg-0">Call Us</a>

                </div>
            </nav>
        </div>
        <!-- Navbar & Hero End -->

                            <!-- Message Display -->
                            {% if messages %}
                            <div>
                                {% for message in messages %}
                                    <div class="alert alert-{{ message.tags }}">{{ message|safe }}</div>
                                {% endfor %}
                            </div>
                            {% endif %}
