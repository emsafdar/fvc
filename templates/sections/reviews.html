{% load static %}

<div class="container-fluid testimonial overflow-hidden pb-5">
    <div class="container py-5">
        <div class="section-title text-center mb-5 wow fadeInUp" data-wow-delay="0.1s">
            <div class="sub-style">
                <h5 class="sub-title text-primary px-3">{{reviews_starter}}</h5>
            </div>
            <h1 class="display-5 mb-4">{{reviewsmain}}</h1>
            <p class="mb-0">{{reviewsdesc}}</p>
        </div>
        <div class="owl-carousel testimonial-carousel wow zoomInDown" data-wow-delay="0.2s">
            {% for review in reviews %}
            <div class="testimonial-item">
                <div class="testimonial-content p-4 mb-5">
                    <p class="fs-5 mb-0">{{ review.review_msg }}</p>
                    <div class="d-flex justify-content-end">
                        <!-- Filled Stars -->
                    <!-- Display filled stars -->
                    {% for _ in review.filled_stars %}
                        <i class="fas fa-star text-secondary"></i>
                    {% endfor %}

                    <!-- Display empty stars -->
                    {% for _ in review.empty_stars %}
                        <i class="far fa-star text-muted"></i>
                    {% endfor %}
                    </div>
                </div>
                <div class="d-flex">
                    <div class="rounded-circle me-4" style="width: 100px; height: 100px;">
                        <img class="img-fluid rounded-circle" src="{{ review.photo.url }}" alt="{{ review.name }}">
                    </div>
                    <div class="my-auto">
                        <h5>{{ review.name }}</h5>
                        <p class="mb-0">{{ review.designation }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
