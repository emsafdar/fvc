{% load static %}

<!-- Training Start -->
<div class="container-fluid training overflow-hidden bg-light py-5">
    <div class="container py-5">
        <div class="section-title text-center mb-5 wow fadeInUp" data-wow-delay="0.1s">
            <div class="sub-style">
                <h5 class="sub-title text-primary px-3">{{training_starter}}</h5>
            </div>
            <h1 class="display-5 mb-4">{{trainingmain}}</h1>
            <p class="mb-0">{{trainingdesc}}</p>
        </div>
        <div class="row g-4">

            {% for training in trainings %}
            <div class="col-lg-6 col-lg-6 col-xl-3 wow fadeInUp" data-wow-delay="0.{{training.animationdelay}}s">
                <div class="training-item">
                    <div class="training-inner">
                        <img src="{{training.image.url}}" class="img-fluid w-100 rounded" alt="{{training.title}}">
                        <div class="training-title-name">
                            <a href="#" class="h4 text-white mb-0">{{training.title}}</a>
                        </div>
                    </div>
                    <div class="training-content bg-secondary rounded-bottom p-4">
                        <a href="#"><h4 class="text-white">{{training.title}}</h4></a>
                        <p class="text-white-50">{{training.desc}}</p>
                        <a class="btn btn-secondary rounded-pill text-white p-0" href="#">Read More <i class="fa fa-arrow-right"></i></a>
                    </div>
                </div>
            </div>
            {% endfor %}

            <div class="col-12 text-center">
                <a class="btn btn-primary border-secondary rounded-pill py-3 px-5 wow fadeInUp" data-wow-delay="0.1s" href="#">View More</a>
            </div>
        </div>
    </div>
</div>
<!-- Training End -->
