{% load static %}

<!-- Contact Start -->
        <div class="container-fluid contact overflow-hidden pb-5">
            <div class="container py-5">
                <div class="office pt-5">
                    <div class="section-title text-center mb-5 wow fadeInUp" data-wow-delay="0.1s">
                        <div class="sub-style">
                            <h5 class="sub-title text-primary px-3">All Visas</h5>
                        </div>
                        <h1 class="display-5 mb-4">Know about all visas</h1>
                        <p class="mb-0">Know about visas</p>
                    </div>
                    <div class="row g-4 justify-content-center">
                        
                        {% for visa in visas %}
                        <div class="col-md-6 col-lg-6 col-xl-3 wow fadeInUp" data-wow-delay="0.{{ofc.animation_delay}}s">
                            <div class="office-item p-4">
                                <div class="office-img mb-4">
                                    <img src="{{ofc.officeimg.url}}" class="img-fluid w-100 rounded" alt="{{ofc.countryname.name}}">
                                </div>
                                <div class="office-content d-flex flex-column">
                                    <h4 class="mb-2">{{ofc.countryname.name}}</h4>
                                    <a href="#" class="text-secondary fs-5 mb-2">{{ofc.phone}}</a>
                                    <a href="#" class="text-muted fs-5 mb-2">{{ofc.email}}</a>
                                    <p class="mb-0">{{ofc.location}}</p>
                                </div>
                            </div>
                        </div>
                        {% endfor %}

                    </div>
                </div>
            </div>
        </div>
        <!-- Contact End -->
